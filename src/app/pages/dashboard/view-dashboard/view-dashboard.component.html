<div>
  <div class="grid">
    <div class="lg:col-3 md:col-6 sm:col-12" *ngFor="let item of [1,2,3,4]">
      <div class="flex align-items-center" style="border-radius: 6px; background-color: #d3d3d3; width: 100%">
        <div style="font-size: 60px">
          <mat-icon fontIcon="home" [inline]="true"></mat-icon>
        </div>
        <div class="flex flex-column gap-2">
          <span>Total Trailer</span>
          <span>0</span>
        </div>
      </div>
    </div>
  </div>


  <table mat-table [dataSource]="dataSource" class="w-full" style="background-color: #cacaca">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
